<body>

  <div class="container">

    <header>

      <div class="rubro">

        <h1>Vinoteca</h1>

      </div>

      <div class="marca">

        <h2><span>Una</span> Copa Más</h2>

      </div>

      <nav class="navegadorPrincipal">

        <ul class="navegadorPrincipal_ul">

          <li class="navegadorPrincipal_li"><a href="../index.html" class="navegadorPrincipal_a">Inicio</a></li>

          <li class="navegadorPrincipal_li"><a href="../pages/cliente.html" class="navegadorPrincipal_a">Cliente</a>

                class="imagenUbicacion">

        </ul>

      </nav>

    </header>

    <main>
      

    <div class="form-container">
        <h2 class="text-center">Formulario de Contacto</h2>
        <form class="was-validated" novalidate>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control is-valid" id="validationCustom01" placeholder="Introduce tu nombre" required>
                
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="validationCustom02" placeholder="Introduce tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Comentario</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Ingresanos tu opinión" required></textarea>
                
            </div>
            <button type="button" class="btn btn-outline-danger">Enviar</button>
        </form>
    </div>

    </main>

    <footer>
      <p class="parrafoFooter">
        Vinoteca Una Copa Más - <em>Corrientes, Argentina</em>
      </p>
