<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Venta vinos y lugar para el encuentro" />
  <meta name="keywords" content="Precios de Vino BAJOS" />
  <meta name="author" content="Verón, Martín" />

  <meta property="og:title" content="Martín desarrollos" />
  <link rel="shortcut icon" href="../img/tituloVentanaCopa.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/estilo.css" />

  <title>Una Copa Más - Contactanos</title>
</head>

<body>
  <div class="container">
  <header>
      <div class="container-Encabezado">
          <div class="rubro text-center text-md-left">
              <h1>Vinoteca</h1>
          </div>
          <div class="marca text-center text-md-right">
              <h2><span>Una</span> Copa Más</h2>
          </div>
          <nav class="d-flex align-items-center justify-content-between">
              <ul class="navegadorPrincipal_ul d-flex list-unstyled mb-0">
                  <li class="navegadorPrincipal_li d-flex align-items-center me-3">                      
                      <a href="../index.html">Inicio</a>
                  </li>
                  <li class="navegadorPrincipal_li d-flex align-items-center me-3">
                    
                    <a href="./cliente.html">Cliente</a>
                  </li>
                  <li class="navegadorPrincipal_li d-flex align-items-center me-3">
                      <a href="./haceTuPedido.html">Pedidos</a>
                  </li>
                  <li class="navegadorPrincipal_li d-flex align-items-center me-3">
                      <a href="./nosotros.html">Nosotros</a>
                  </li>
                  <li class="navegadorPrincipal_li d-flex align-items-center">
                    <img src="../img/copa_ubicacion.jpg" alt="ubicacion" class="imagenUbicacion" />
                      <a href="./contactanos.html"><span>Contactanos</span></a>
                  </li>
              </ul>
              <div class="container-Ayu_Usu_Car d-flex align-items-center">
                  <a href="#ayuda" class="icon-link me-2">
                      <i class="bi bi-question-circle"></i>
                  </a>
                  <a href="#usuario" class="icon-link me-2">
                      <i class="bi bi-person"></i>
                  </a>
                  <a href="#carrito" class="icon-link">
                      <i class="bi bi-cart"></i>
                  </a>
              </div>
          </nav>
      </div>
  </header>
  <main class="my-5">
      <div class="form-container">
        <h2 class="text-center">Formulario de Contacto</h2>
        <form class="was-validated" novalidate>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationCustom01" placeholder="Introduce tu nombre"
              required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="validationCustom02"
              placeholder="Introduce tu correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="message">Comentario</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Ingresanos tu opinión"
              required></textarea>
          </div>
          <button type="button" class="btn btn-outline-danger">Enviar</button>
        </form>
      </div>
    </main>
    <footer class="py-4">
      <p class="text-center mb-3">
        Vinoteca <span>Una</span> Copa Más - <em>Corrientes, Argentina</em>
      </p>
      <div class="row">
        <div class="col-12 col-md-6 mb-3 mb-md-0 text-center text-md-left">
          <nav class="navegadorFooter">
            <ul class="list-unstyled navegadorFooter_ul">
              <li class="mb-2 navegadorFooter_li mx-2">
                <a href="../index.html">Inicio</a>
              </li>
              <li class="mb-2 navegadorFooter_li mx-2">
                <a href="../pages/cliente.html">Cliente</a>
              </li>
              <li class="mb-2 navegadorFooter_li mx-2">
                <a href="../pages/haceTuPedido.html">Pedidos</a>
              </li>
              <li class="mb-2 navegadorFooter_li mx-2">
                <a href="../pages/nosotros.html">Nosotros</a>
              </li>
              <li class="mb-2 navegadorFooter_li mx-2">
                <a href="#"><span>Contacto</span></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
          <ul class="navegadorFooter_ul list-unstyled d-flex justify-content-center align-items-center">
            <li class="navegadorFooter_li mx-2">
              <a href="https://Instagram.com" target="_blank">
                <img src="../img/redes_instagram.svg" alt="" />
              </a>
            </li>
            <li class="navegadorFooter_li mx-2">
              <a href="https://x.com" target="_blank">
                <img src="../img/redes_twitter-x.svg" alt="" />
              </a>
            </li>
            <li class="navegadorFooter_li mx-2">
              <a href="https://Facebook.com" target="_blank">
                <img src="../img/redes_facebook.svg" alt="" />
              </a>
            </li>
            <li class="navegadorFooter_li mx-2">
              <a href="https://youtube.com" target="_blank">
                <img src="../img/redes_youtube.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </div>
</body>

</html>
