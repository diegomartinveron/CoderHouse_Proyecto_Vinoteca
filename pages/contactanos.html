<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Venta vinos y lugar para el encuentro" />
  <meta name="keywords" content="Precios de Vino BAJOS" />
  <meta name="author" content="Verón, Martín" />

  <meta property="og:title" content="Martín desarrollos" />
  <link rel="shortcut icon" href="../img/tituloVentanaCopa.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/estilo.css" />

  <title>Una Copa Más - Contactanos</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="rubro">
        <h1>Vinoteca</h1>
      </div>

      <div class="marca">
        <h2><span>Una</span> Copa Más</h2>
      </div>

      <nav class="navegadorPrincipal">
        <ul class="navegadorPrincipal_ul">
          <li class="navegadorPrincipal_li">
            <a href="../index.html" class="navegadorPrincipal_a">Inicio</a>
          </li>

          <li class="navegadorPrincipal_li">
            <a href="../pages/cliente.html" class="navegadorPrincipal_a">Cliente</a>
          </li>

          <li class="navegadorPrincipal_li">
            <a href="../pages/haceTuPedido.html">Pedidos</a>
          </li>

          <li class="navegadorPrincipal_li">
            <a href="../pages/nosotros.html">Nosotros</a>
          </li>

          <li class="navegadorPrincipal_li">
            <a href="#"><img src="../img/copa_ubicacion.jpg" alt="" class="imagenUbicacion" />

              <span>Contactanos</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h2 class="text-center">Formulario de Contacto</h2>
        <form class="was-validated" novalidate>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationCustom01" placeholder="Introduce tu nombre"
              required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="validationCustom02"
              placeholder="Introduce tu correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="message">Comentario</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Ingresanos tu opinión"
              required></textarea>
          </div>
          <button type="button" class="btn btn-outline-danger">Enviar</button>
        </form>
      </div>
    </main>
    <footer class="py-4">
      <p class="text-center mb-3">
        Vinoteca Una Copa Más - <em>Corrientes, Argentina</em>
      </p>
      <div class="row">
        <div class="col-12 col-md-6 mb-3 mb-md-0 text-center text-md-left">
          <nav class="navegadorFooter">
            <ul class="list-unstyled navegadorFooter_ul">
              <li class="mb-2 navegadorFooter_li">
                <a href="../index.html">Inicio</a>
              </li>
              <li class="mb-2 navegadorFooter_li">
                <a href="../pages/cliente.html">Cliente</a>
              </li>
              <li class="mb-2 navegadorFooter_li">
                <a href="../pages/haceTuPedido.html">Pedidos</a>
              </li>
              <li class="mb-2 navegadorFooter_li">
                <a href="../pages/nosotros.html">Nosotros</a>
              </li>
              <li class="mb-2 navegadorFooter_li">
                <a href="#"><span>Contactanos</span></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
          <ul class="navegadorFooter_ul list-unstyled d-flex justify-content-center align-items-center">
            <li class="navegadorFooter_li mx-2">
              <a href="https://Instagram.com" target="_blank">
                <img src="../img/redes_instagram.svg" alt="" />
              </a>
            </li>
            <li class="navegadorFooter_li mx-2">
              <a href="https://x.com" target="_blank">
                <img src="../img/redes_twitter-x.svg" alt="" />
              </a>
            </li>
            <li class="navegadorFooter_li mx-2">
              <a href="https://Facebook.com" target="_blank">
                <img src="../img/redes_facebook.svg" alt="" />
              </a>
            </li>
            <li class="navegadorFooter_li mx-2">
              <a href="https://youtube.com">
                <img src="../img/redes_youtube.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </div>
</body>

</html>
